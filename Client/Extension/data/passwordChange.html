<!DOCTYPE HTML>
<html>
	<head>
		<title>MintSync - Update Password</title>
		<link rel="stylesheet" href="css/common.css" type="text/css" />
		<link rel="stylesheet" href="css/passwordChange.css" type="text/css" />
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/jquery.tools.min.1.2.5.js'></script>
		
		<script type="text/javascript" src="js/sha.js"></script>
		<script type="text/javascript" src="js/AES.js"></script>
		
		<script type="text/javascript" src="js/php_js/utf8_decode.js"></script>
		<script type="text/javascript" src="js/php_js/utf8_encode.js"></script>
		<script type="text/javascript" src="js/php_js/base64_decode.js"></script>
		<script type="text/javascript" src="js/php_js/base64_encode.js"></script>
		
		<script type="text/javascript" src="js/stubFunctions.js"></script>
		<script type="text/javascript" src="js/MintCryptoWrapper.js"></script>
		<script type="text/javascript" src="js/MintSync.js"></script>
		<script type="text/javascript" src="js/globalfunctions.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>

		<script type="text/javascript" src='js/lightboxes.js'></script>
		<script type="text/javascript" src="js/passwordChange.js"></script>
	</head>
	
	<body>
		<div id='mint_optionsContainer' class='mint_mainContainer'>
			<h1><img id='logo' src='img/icon.png' alt='Icon' title='MintSync Logo' /> MintSync</h1>
			<h2>Update crypto password:</h2>
			<p>
				To change the crypto password (keySlot0 encryption password) fill out the following form.
			</p>
			<form id="prefform" onsubmit="return false;">
				<ul class='options'>
				<li><label for='currentPassword' class='bigLabel'>Current Password</label><input type='password' name='currentPassword' id='currentPassword'/></li>
				<li><p>Enter your new password:</p></li>
				<li><label for='newPassword1' class='bigLabel'>New Password</label><input type='password' name='newPassword1' id='newPassword1'/> <span id='passwordStrength' ></span></li>
				<li><label for='newPassword2' class='bigLabel'>Confirm New Password</label><input type='password' name='newPassword2' id='newPassword2'/></li>
			</ul>
			<div id='saveContainer'>
				<input type="button" value="Change Password" onclick="changePassword();" />
			</div>
		</form>
		
	</div>
  </body>
</html>
